{% assign events = site.data.events %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Day Of Timeline</h6>
                    <div id="content">
                        <ul class="timeline">
                            {% for event in events %}
                                <li class="event" data-date="{{ event.startTime | date: "%I:%M" }} - {{ event.endTime | date: "%I:%M %P" }}">
                                    <h5>{{ event.heading }}</h3>
                                    <p>{{ event.description }}</p>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
