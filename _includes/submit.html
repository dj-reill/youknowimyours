
{% assign events = site.data.events %}

<!-- Modal -->
<div class="modal fade" id="submitModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="floating-div" id="upload" class="floating wrapper style5">
                    <div id="filesubmit" class="col-6">
                        <input type="file" class="file-select" accept="image/*,video/*"/> <br>
                    </div>
                    <br>
                    <div class="col-12">
                        <textarea id="fileCaption" placeholder="Send us a caption for your file!" rows="2"></textarea><br><br>
                        <input required id="uploader" type="text" placeholder="Enter your name"></input>
                        <select class="form-control" name="timeline_category">
                            {% for event in events %}
                                <option value="{{ event.header }}">{{ event.header }}</option>
                            {% endfor %}
                        </select>
                        <button type="file" value="Submit" class="file-submit primary button" >Submit</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
        </div>
    </div>
</div>
