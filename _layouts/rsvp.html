  		<!-- Page Wrapper -->
		<div id="page-wrapper">
            {%- include header.html -%}
        <!-- Main -->
        <article id="main">
            <header>
                <h2>RSVP Page</h2>
                <p>Please RSVP Below</p>
            </header>
            <section class="wrapper style3">
                <div class="wrapper alt">
                    <section>
                        <form id="rsvp">
                            <table class="table-container flex-table" role="table" text-align="center" id="reservationTable">
                                <thead class="flex-table header row" role="rowgroup">
                                    <td class="flex-row first" role="columnheader">First Name</div>
                                    <td class="flex-row" role="columnheader">Last Name</div>
                                    <td class="flex-row" role="columnheader">Food Selection</div>
                                    <td class="flex-row" role="columnheader">Allergies</div>
                                    <td class="flex-row" role="columnheader">Lodging</div>
                                    <td class="flex-row" role="columnheader">Add/Remove</div>
                                </thead>
                                <tbody>
                                    <tr class="flex-table row" role="rowgroup" name="person_1" id="person_1">
                                        <td class="flex-row first" role="cell"><input type="text" class="form-control" size=”19″ name="person1_firstName" id="person1_firstName" value="" required placeholder="First Name*"></td>
                                        <td class="flex-row" role="cell"><input type="text" class="form-control"  size=”19″ name="person1_lastName" id="person1_lastName" value="" required placeholder="Last Name*"></td>
                                        <td class="flex-row" role="cell">
                                            <select class="form-control" required name="person1_foodSelection" id="person1_foodSelection">
                                                <option>Chicken</option>
                                                <option>Fish</option>
                                                <option>Vegetarian</option>
                                            </select>
                                        </td>
                                        <td class="flex-row" role="cell"> <input type="text" class="form-control" name="person1_allergies" id="person1_allergies" placeholder="Enter allergies" maxlength="256"></td>
                                        <td class="flex-row" role="cell">
                                            <select class="form-control" required name="person1_hotel" id="person1_hotel">
                                                <option value="yes">Yes, I plan to stay at the Hotel.</option>
                                                <option value="No" selected>No, I have other accommodations.</option>
                                            </select>
                                        </td>
                                        <td class="flex-cell" role="cell"><button name="add" id="addPerson_1">+</button></td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="col-12">
                                <ul class="actions">
                                    <li><input type="submit" value="Submit" class="form_submit primary button" /></li>
                                    <li><input type="reset" value="Reset" /></li>
                                </ul>
                            </div>
                        </form>
                    </section>
                </div>
            </section>
        </div>
        
    {%- include footer.html -%}

    {%- include scripts.html -%}    

    {%- include firebase.html -%}
