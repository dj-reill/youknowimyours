<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en " }}">
    {%- include head.html -%}
    <body class="landing is-preload"></body>
  		<!-- Page Wrapper -->
			<div id="page-wrapper">
        {%- include header.html -%}
          <!-- Main -->
        <article id="main">
          <header>
            <h2>{{ page.title | escape }}</h1>
            <p>Please see our day of details below</p>
          </header>
          
          <section id="three" class="wrapper style3">
                <div class="inner">
                    <header class="minor">
                    <h4>Time Until Our Ceremony Begins</h4>
                    </header>
                    <div class="simply-countdown simply-countdown-one"></div>
                    <br>
                </div>
                <div class="inner">
                    {%- include schedule.html -%}
                </div>
            </section>
        </article>
    </div>
    {%- include footer.html -%}
    {%- include scripts.html -%} 
   
    <script src= {{ "/assets/js/simplyCountdown.js" | relative_url }}></script>
    <script>
      var d=new Date(Date.UTC(2022,6,3,22,30,0,0));
  
      // default example
      simplyCountdown('.simply-countdown-one', {
          year: d.getFullYear(),
          month: d.getMonth() + 1,
          day: d.getDate(),
          enableUtc: true,
      });
  </script>
  </body>  
  
</html>
